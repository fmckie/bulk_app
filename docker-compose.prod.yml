version: '3.8'

services:
  web:
    image: ${DOCKER_REGISTRY}/kinobody-tracker:${VERSION:-latest}
    ports:
      - "80:8000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - ENVIRONMENT=production
    env_file:
      - .env.prod
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge